<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR Adventure Game</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene>
      <!-- Camera with cursor for interactions -->
      <a-camera position="0 1.6 0">
        <a-cursor color="#FF0000" raycast="objects: .clickable"></a-cursor>
      </a-camera>

      <!-- Sky -->
      <a-sky color="#87CEEB"></a-sky>

      <!-- Ground -->
      <a-plane rotation="-90 0 0" width="100" height="100" color="#228B22"></a-plane>

      <!-- Interactive Cube (click to change color) -->
      <a-box position="0 1 0" rotation="0 45 0" color="#FF6347" class="clickable" depth="1" height="1" width="1" 
             event-set__click="color: #FFFF00"></a-box>

      <!-- Floating Trees -->
      <a-cylinder position="5 1.5 -10" radius="0.5" height="3" color="#228B22"></a-cylinder>
      <a-cone position="5 3 -10" radius-bottom="1" radius-top="0.5" height="2" color="#32CD32"></a-cone>

      <!-- Moving Sphere -->
      <a-sphere position="0 2 -5" radius="1" color="#FFD700" animation="property: position; to: 0 2 -15; dur: 5000; loop: true; easing: linear"></a-sphere>

      <!-- Lights -->
      <a-light type="directional" position="3 4 -3" intensity="0.5"></a-light>
      <a-light type="ambient" color="#FFF" intensity="0.3"></a-light>

      <!-- Interactive Wall (click to teleport) -->
      <a-box position="10 1 -10" width="5" height="5" depth="0.1" color="#0000FF" class="clickable"
             event-set__click="position: 0 1 0"></a-box>
    </a-scene>
  </body>
</html>
