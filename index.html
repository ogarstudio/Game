<!DOCTYPE html>
<html>
  <head>
    <title>Simple VR Game</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Camera for VR view -->
      <a-camera position="0 1.6 0"></a-camera>

      <!-- Ground -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Box (interactive object) -->
      <a-box position="0 1 0" color="#4CC3D9" depth="1" height="1" width="1"></a-box>

      <!-- Lights -->
      <a-light type="directional" position="2 4 -3" intensity="0.5"></a-light>
      <a-light type="ambient" color="#FFF" intensity="0.2"></a-light>
    </a-scene>
  </body>
</html>
